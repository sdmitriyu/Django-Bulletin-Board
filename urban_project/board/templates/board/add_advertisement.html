{% extends 'base.html' %}

{% block content %}
  <h2>Add Advertisement</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if advertisement.pk %}
      <a href="{% url 'edit_advertisement' pk=advertisement.pk %}">Редактировать</a>
    {% endif %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
